<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구 애니메이션</title>
    <style>
        .container {
            padding: 25px;
            display: flex;
        }

        .ball1 {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: gold;
            margin: 16px;
            animation-name: ballAni;
            animation-duration: 1s;
            animation-timing-function:2;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            
        }

        .ball2 {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: gold;
            margin: 16px;
            animation-name: ballani2;
            animation-duration: 1s;
            animation-timing-function:2;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            
        }

        .ball3 {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: gold;
            margin: 16px;
            animation-name:ballani3;
            animation-duration: 1s;
            animation-timing-function:2;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes ballAni {
            20% {
                transform: translateY(-50px);
            }
        }

        @keyframes ballani2 {
            60% {
                transform: translateY(-50px);
            }
        }

        @keyframes ballani3 {
            80% {
                transform: translateY(-55px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
    </div>
</body>
</html>
