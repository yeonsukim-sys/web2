<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>퍼센트에이지</title>
	<script src="https://kit.fontawesome.com/161085b17f.js" crossorigin="anonymous"></script>
	<style>
		
		body {
			width: 100%;
			height: 100%;
			background-color: darkgray;
		}

		article {
			padding: 10px;
		}
		
		h2 {
			width: 100%;
			height: 100px;
			border: 1px solid #000;
			padding: 8px 16px;
			margin: 10px
		}
	</style>
</head>
<body>
	<section>
		<h1>웹부터 포트폴리오 까지</h1>
		<article>
			<h2>20%
				<i class="fa-brands fa-figma"></i>
			</h2>
		</article>

		<article>
			<h2>40%
				<i class="fa-brands fa-html5"></i>
			</h2>
		</article>

		<article>
			<h2>80%
				<i class="fa-brands fa-css3-alt"></i>
			</h2>
		</article>

		<article>
			<h2>100%
				<i class="fa-brands fa-js"></i>
			</h2>
		</article>
	</section>
</body>

</html>
