<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>답안</title>
    <style>
        article {
            width: 520px;
            height: 400px;
            background-color: rgb(255, 194, 172);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        .text_area {
            padding: 32px;
            color: #572616;
        }

        .text_area > h2 {
            font-size: 64px;
            margin: 0;
            font-weight: bold;
        }

        article img {
            position:absolute;
            right: 40px;
            bottom:-100px;
            transition: 0.3s;
        }

        article:hover img {
            transform: translatey(-30px);
        }
    </style>
</head>
<body>
    <section>
        <article>
            <div class="text_area">
                <h2>10+</h2>
                <p>10가지의 다양한 반찬 제공으로
                    <br>
                    한끼의 식사도 정성스럽게
                </p>
            </div>
            <img src="./도시락 호버.png" alt="">
        </article>
    </section>
</body>
</html>
