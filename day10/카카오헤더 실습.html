<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 헤더 실습</title>
    <script src="https://kit.fontawesome.com/161085b17f.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        /* 헤더 시작 */
        .header_top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #bdbdbd;
            flex-wrap: wrap;
        }

        .header_top>h1 {
            font-family: 'Pretendard-Regular';
            padding: 0 20px;
        }

        .header_top>nav>ul {
            display: flex;
        }

        .header_top>nav>ul>li {
            list-style: none;
            margin: 30px;
            font-family: 'Pretendard-Regular';
            font-size: 20px;
            font-weight: medium;
        }

        .header_top>nav>ul>li>a {
            color: #000;
            text-decoration: none;
        }

        .header_right {
            display: flex;
        }

        .header_bottom {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #bdbdbd;
        }

        .guide {
            display: flex;
        }

        .guide>div {
            margin: 16px;
        }

        .guide>div:nth-child(1) {
            border-right: 1px solid #000;
            padding: 5px;

        }

        .guide>div:nth-child(2) {
            border-right: 1px solid #000;
            padding: 5px;
        }


        .mobile {
            font-family: 'Pretendard-Regular';
            display: none;
            justify-content: space-between;
            border-bottom: 1px solid #bdbdbd;
            padding: 15px;
        }

        .mobile_right {
            display: flex;
            align-items: center;
        }

        .mobile_bottom {
            padding: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #bdbdbd;
        }

        /* 헤더 끝 */

        /* @media (max-width: 1024px) {
            .mobile {
                
            }
        }

        @media (max-width: 760px) {
            
        } */
    </style>
</head>

<body>
    <header>
        <div>
            <div class="header_top">
                <h1>kakao</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                소개
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                이야기
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                기술과 서비스
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                약속과 책임
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                뉴스
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                투자정보
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header_right">
                    <figure>
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </figure>

                    <figure>
                        <i class="fa-solid fa-globe fa-lg"></i>
                    </figure>

                    <figure>
                        <i class="fa-regular fa-moon fa-lg"></i>
                    </figure>
                </div>
            </div>

            <div class="header_bottom">
                <div>카카오톡</div>
                <div class="guide">
                    <div>카톡 안녕가이드</div>
                    <div>카톡설명서</div>
                    <div>다운로드
                        <i class="fa-solid fa-circle-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile">
            <div>
                <h1>kakao</h1>
                <div class="mobile_right">
                    <figure>
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </figure>

                    <figure>
                        <i class="fa-solid fa-burger fa-lg"></i>
                    </figure>
                </div>

            </div>
            <div class="mobile_bottom">
                <div>카카오톡</div>
                <div>다운로드
                    <i class="fa-solid fa-circle-down"></i>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
