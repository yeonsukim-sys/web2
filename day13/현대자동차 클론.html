<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대 자동차</title>
    <script src="https://kit.fontawesome.com/161085b17f.js" crossorigin="anonymous"></script>
    <style>
        /* 헤더 시작 */
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        .header_wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li {
            list-style: none;
        }

        .logo_area>h1 {
            background: url(./스크린샷\ 2024-11-08\ 205913.png);
            background-size: cover;
            width: 130px;
            height: 70px;
        }

        .menu_list {
            display: flex;
            padding: 15px;
        }

        .menu_list > li {
            margin: 30px;
        }

        .menu_list> li > a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 16px;
            font-family: 'Pretendard-Regular';
        }

        .service_icon {
            display: flex;
            align-items: center;
        }

        .item_area > a {
            text-decoration: none;
            font-size: 15px;
            color: #000;
            font-family: 'Pretendard-Regular';
        }

        .language > ul > select {
            border: none;
            font-size: 17px;
            font-family: 'Pretendard-Regular';
            text-align: center;
        }

        .only_icon {
            display: flex;
        }

        /* 헤더 끝 */

        /* 메인 시작 */
        input {
            display: none;
        }

        .slide_car {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .slide_car > img {
            max-width: 100%;
        }

        .slide_car .slidelist {
            white-space: nowrap;
            /* 자식요소 줄바꿈 없애기 */
            /* font-size: 0; */
            /* 빈 공간 생성을 위함 */
            /* overflow: hidden; */
            /* 넘어가는 부분 숨기기 */
        }

        .slide_car .sldieitem {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            /* 세로정렬 가운데로 맞춤 */
            width: 100%;
            transition: all .35s;
        }

        .slide_car .sldieitem label {
            position: absolute;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        
    </style>
</head>

<body>
    <header>
        <div class="header_wrap">
            <div class="logo_area">
                <h1></h1>
                <!-- 이미지 들어감
                     백그라운드  -->
            </div>

            <div>
                <ul class="menu_list">
                    <li>
                        <a href="#">
                            모델
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            구매/이벤트
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            서비스/멤버십
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            디지털/고객지원
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            브랜드
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            shop
                        </a>
                    </li>
                </ul>
            </div>

            <div class="service_icon">
                <div class="item_area">
                    <a href="https://www.hyundai.com/kr/ko/e/all-vehicles">
                        <b>Trendy</b>
                        <span>HYUNDAI</span>
                    </a>
                </div>
                <div class="language">
                    <ul>
                        <select name="언어" id="lang">
                            <option value="KR">KR</option>
                            <option value="EN">EN</option>
                            <option value="CN">CN</option>
                            <option value="WR">월드와이드</option>
                        </select>
                    </ul>
                </div>

                <div class="only_icon">
                    <figure>
                        <a href="https://prd.kr-ccapi.hyundai.com/web/v1/user/signin">
                            <i class="fa-regular fa-user fa-2x"></i>
                        </a>
                    </figure>

                    <figure>
                        <a href="">
                            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                        </a>
                    </figure>

                    <figure>
                        <a href="">
                            <i class="fa-solid fa-bars fa-2x"></i>
                        </a>
                    </figure>
                </div>
            </div>
        </div>
    </header>

    <section class="main_content">

        <div class="slide_car">
            <input type="radio" name="slide" id="slide_01">
            <input type="radio" name="slide" id="slide_02">
            <input type="radio" name="slide" id="slide_03">
            <input type="radio" name="slide" id="slide_04">

            <ul class="slidelist">
                <li class="slideitem">

                    <a href="https://www.hyundai.com/kr/ko/e/vehicles/grandeur/intro">
                        <p class="Car_name">
                            GRANDEUR  
                        </p>
                        <p class="introduce">
                            outclass,GRANDEUR  
                        </p>
                    </a>

                    <div>
                        <label for="slide_04" class="left"></label>
                        <label for="slide_04" class="right"></label>
                        <a>
                            <img src="./그랜져.png" alt="grandeur">
                        </a>
                    </div>
                </li>

                <li class="slideitem">

                    <a href="https://www.hyundai.com/kr/ko/e/vehicles/sonata-the-edge/intro">
                        <p class="Car_name">
                            SONATA The Edge
                        </p>
                        <p class="introduce">
                           익숙함도 완전히 새롭게 
                        </p>
                    </a>
                    
                    <div>
                        <label for="slide_04" class="left"></label>
                        <label for="slide_04" class="right"></label>
                        <a>
                            <img src="./소나타.png" alt="">
                        </a>
                    </div>
                </li>

                <li class="slideitem">

                    <a href="https://www.hyundai.com/kr/ko/e/vehicles/avante/intro">
                        <p class="Car_name">
                           AVANTE
                        </p>
                        <p class="introduce">
                           지금, 더 매력적인 
                        </p>
                    </a>

                    <div>
                        <label for="slide_04" class="left"></label>
                        <label for="slide_04" class="right"></label>
                        <a>
                            <img src="./아반뗴.png" alt="">
                        </a>
                    </div>
                </li>

                <li class="slideitem">

                    <a href="https://www.hyundai.com/kr/ko/e/vehicles/ioniq5-n/intro">
                        <p class="Car_name">
                          IONIQ 5 N
                        </p>
                        <p class="introduce">
                           Everyday N Life 
                        </p>
                    </a>
                    
                    <div>
                        <label for="slide_04" class="left"></label>
                        <label for="slide_04" class="right"></label>
                        <a>
                            <img src="./아이오닉.png" alt="">
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
